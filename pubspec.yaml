name: bite_flutter
description: "BiTE Translator - A Bidayuh Translation and Learning App."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase Core & Services ---
  # Essential for initializing Firebase
  firebase_core: ^2.24.2
  # For Sign In/Sign Up logic
  firebase_auth: ^4.16.0
  # For Database (User levels, dictionaries)
  cloud_firestore: ^4.14.0
  # For fetching Vocabulary Audio files
  firebase_storage: ^11.6.0

  # --- Media & Game ---
  # For playing game BGM, SFX, and Vocabulary pronunciations
  audioplayers: ^5.2.1

  # --- Utilities ---
  # For saving local game difficulty and unlocked levels
  shared_preferences: ^2.2.2
  # For checking internet connection before translation
  connectivity_plus: ^5.0.2
  # For asking Microphone/Notification permissions
  permission_handler: ^11.2.0
  # For making HTTP requests (if needed for fallbacks)
  http: ^1.1.2

  # --- Machine Learning ---
  # For the Text Translator feature
  google_mlkit_translation: ^0.10.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Lints for good coding practices
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # --- Assets Configuration ---
  # Based on your code, you are using images and audio.
  # Ensure your project folder structure matches these paths:
  # - android/
  # - ios/
  # - lib/
  # - assets/
  #     - images/ (put .png files here)
  #     - audio/  (put .mp3 files here)
  assets:
    - assets/images/
    - assets/audio/