workflows:
  ios-unsigned-ipa:
    name: iOS Unsigned IPA Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Install Pods
        script: |
          find . -name "Podfile" -execdir pod install \;

      - name: Build iOS .app bundle (No Code Signing)
        script: |
          # Build unsigned iOS app for generic device (iPhone & iPad)
          flutter build ios --no-codesign
          
      - name: Create IPA from .app
        script: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r bite_app_unsigned.ipa Payload
          
    artifacts:
      - build/ios/iphoneos/bite_app_unsigned.ipa