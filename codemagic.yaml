workflows:
  ios-unsigned-build:
    name: iOS Unsigned IPA Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean up and Setup
        script: |
          # 1. Clean build cache
          flutter clean
          
          # 2. IMPORTANT: Remove the local Podfile.lock. 
          # This forces CocoaPods to resolve dependencies again using your new 'platform :ios, 15.5' setting.
          rm -f ios/Podfile.lock
          
          # 3. Get packages
          flutter pub get

      - name: Install Pods
        script: |
          # Install pods and update the repo to get the latest Firebase specs
          find . -name "Podfile" -execdir pod install --repo-update \;

      - name: Build iOS without signing
        script: |
          # Build the .app bundle in release mode without code signing capabilities
          # This build will target BOTH iPhone and iPad because your project.pbxproj has TARGETED_DEVICE_FAMILY = "1,2"
          flutter build ios --release --no-codesign

      - name: Package .app into unsigned .ipa
        script: |
          # Go to the build output directory
          cd build/ios/iphoneos
          
          # 1. Create a directory named 'Payload' (Required for IPA structure)
          mkdir Payload
          
          # 2. Move the built App into the Payload folder
          mv Runner.app Payload/
          
          # 3. Zip the Payload folder into a file named 'BiTE.ipa'
          zip -r BiTE.ipa Payload
          
          # 4. Move the resulting IPA to the export directory so you can download it
          mv BiTE.ipa $CM_EXPORT_DIR/BiTE.ipa

    artifacts:
      - $CM_EXPORT_DIR/*.ipa
    
